<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img id="picture" src="./img/bulb.jpg" class="img-fluid rounded-start cardImageHeight" alt="bulb">
                </div>


                <div class="card-body" id="endScreen" style="display: none;">
                    <div class="text-center font32">
                        Quiz beendet!!
                    </div>
                    <div class="flex">
                        <div >
                        Du hast <b id="rightAnswers">xxx</b> von <b id="possibleQuestions">xxx</b> Fragen richtig
                        Beantwortet
                        </div>
                        <button  id="playAgain" onclick="playAgain()">Erneut Spielen?</button>
                    </div>
                </div>
                <div class="col-md-8" id="quizQuestionBody">

                    <div class="progress" id="progress-bar" role="progressbar" aria-label="Example with label"
                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 25%">25%</div>
                    </div>

                    <div class="card-body">
                        <h5 class="card-title"><b id="questions">Frage</b></h5>


                        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
                            <div class="card-body" id="answer_1">
                                Antwort
                            </div>
                        </div>

                        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
                            <div class="card-body" id="answer_2">
                                Antwort
                            </div>
                        </div>

                        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
                            <div class="card-body" id="answer_3">
                                Antwort
                            </div>
                        </div>

                        <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')">
                            <div class="card-body" id="answer_4">
                                Antwort
                            </div>
                        </div>

                        <div class="spaceNext">
                            <span>Frage <b id="questionNumber">1</b> von <b id="allQuestions"></b></span>

                            <button disabled id="next" onclick="nextQuestion()">NÃ¤chste Frage</button>


                        </div>

                    </div>
                </div>
            </div>
        </div>
</body>

</html>
